<div class="mx-md-4">
    <div class="card">
        <div class="position-relative">
            <span class="label-card">Xử lý dữ liệu</span>
        </div>
        <div class="row p-md-4">
            <div class="col-md-4 pt-md-5 ps-md-5">
                <div class="d-flex">
                    <label class="form-label me-md-4">Tên</label>
                    <input class="form-control" type="text"/>
                </div>
                <div class="d-flex mt-md-3">
                    <label class="form-label me-md-4">Loại</label>
                    <input class="form-control" type="text"/>
                </div>
            </div>
            <div class="col-md-8 text-center">
                <div class="view-banner text-center">
                    <img src="assets/imgs/no-image.png" alt="No image">
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-warning me-md-4">Chọn Banner</button>
                    <button type="button" class="btn btn-secondary">Xóa</button>
                </div>
            </div>
        </div>
        <div class="row p-md-2 position-relative">
            <div class="btn-action">
                <button type="button" class="btn btn-success">Thêm mới <i class="bi bi-plus-circle"></i></button>
                <button type="button" class="btn btn-warning">Cập nhật <i class="bi bi-pen"></i></button>
                <button type="button" class="btn btn-danger">Xóa <i class="bi bi-trash"></i></button>
                <button type="button" class="btn btn-secondary">Làm mới 
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card mt-md-4">
        <div class="position-relative">
            <span class="label-card">Danh sách Banner</span>
        </div>
        <div class="card-body">
            <table class="table table-striped mt-md-3">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>twitter</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
