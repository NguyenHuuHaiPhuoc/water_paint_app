<div class="mx-md-4">
    <div class="card">
        <div class="position-relative">
            <span class="lable">Lọc & Xử lý dữ liệu</span>
        </div>
        <div class="card-body">
            <div class="p-md-2">
                <form class="row">
                    <div class="col-md-4">
                        <div class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex">
                            <label class="form-label me-md-4">Tên</label>
                            <input class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex">
                            <label class="form-label me-md-4">Loại</label>
                            <select name="" id="" class="form-select">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="mt-md-3">
                    <button type="button" class="btn btn-success">Thêm <i class="fas fa-plus-circle"></i></button>
                    <button type="button" class="btn btn-warning ms-md-3">Cập nhật <i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger ms-md-3">Xóa <i class="fas fa-trash-alt"></i></button>
                    <button type="button" class="btn btn-secondary ms-md-3">Làm mới <i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-md-5">
        <div class="position-relative">
            <span class="lable">Danh sách danh mục</span>
        </div>
        <div class="card-body">
            <table class="table table-striped mt-md-3">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>twitter</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
