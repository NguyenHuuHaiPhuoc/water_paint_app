<div class="mx-md-4">
    <div class="row mt-md-5">
        <div class="col-md-8">
            <div class="card">
                <div class="position-relative">
                    <span class="lable-card">Thông tin khách hàng</span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Tên khách hàng</label>
                                <input type="text" class="form-control" id="full_name" disabled/>
                              </div>
                              <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" disabled/>
                              </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" disabled/>
                              </div>
                              <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" disabled/>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="content" class="form-label">Nội dung quan tâm</label>
                            <textarea name="" id="content" class="form-control" rows="4" disabled></textarea>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="position-relative">
                    <span class="lable-card">Danh sách hàng</span>
                </div>
                <div class="card-body">
                    <div class="mb-md-4">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Tên khách hàng" />
                            <button class="btn btn-outline-success" type="button"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <table class="table table-striped mt-md-3">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>twitter</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
