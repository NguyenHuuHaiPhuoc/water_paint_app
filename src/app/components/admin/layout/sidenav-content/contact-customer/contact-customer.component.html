<div class="mx-md-4">
    <div class="row mt-md-5">
        <div class="col-md-6">
            <div class="card">
                <div class="position-relative">
                    <span class="lable-card">Thông tin khách hàng</span>
                </div>
                <div class="card-body">
                    <form [formGroup]="formInfo">
                      <fieldset disabled>
                        <div class="row">
                          <div class="col">
                              <div class="mb-3">
                                  <label for="full_name" class="form-label">Tên khách hàng</label>
                                  <input type="text" class="form-control" formControlName="fullname"/>
                                  
                                </div>
                                <div class="mb-3">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="text" class="form-control" formControlName="email"/>
                                </div>
                          </div>
                          <div class="col">
                              <div class="mb-3">
                                  <label for="phone" class="form-label">Số điện thoại</label>
                                  <input type="text" class="form-control" formControlName="phone"/>
                                </div>
                                <div class="mb-3">
                                  <label for="address" class="form-label">Địa chỉ</label>
                                  <input type="text" class="form-control" formControlName="user_address"/>
                                </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              <label for="content" class="form-label">Nội dung quan tâm</label>
                              <textarea formControlName="content" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="position-relative">
                    <span class="lable-card">Danh sách hàng</span>
                </div>
                <div class="card-body">
                    <div class="mb-md-4">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Tên khách hàng" (input)="searchCustomer($event)"/>
                        </form>
                    </div>
                    <table class="table table-striped mt-md-3">
                        <thead class="table-dark text-center">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tên khách hàng</th>
                            <th scope="col">Email</th>
                            <th scope="col">Số điện thoại</th>
                            <th scope="col">Địa chỉ</th>
                          </tr>
                        </thead>
                        <tbody>
                          @for (i of listFilter; track $index) {
                            @if(!i.is_del){
                              <tr role="button" (click)="viewInfoCustomer(i)">
                                <th scope="row">{{listFilter.length - (listFilter.length - ($index  + 1))}}</th>
                                <td>{{i.fullname}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.phone}}</td>
                                <td>{{i.address}}</td>
                              </tr>
                            }
                          }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
