<div class="container">
    <div class="row">
        <h3 class="text-uppercase text-justify">{{name?name:'tên công ty'}}</h3>
        <form class="mt-5" [formGroup]="formCompany">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 col-12 mt-5 mt-md-0">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-2">
                            <label for="companyName" class="form-label">Tên công ty</label>
                        </div>    
                        <div class="col-md-8 col-12">
                            <input type="text" autocomplete="off" formControlName="name"
                                class="form-control border-top-0 border-start-0 border-end-0 rounded-0"/>
                        </div>
                    </div>
                </div>   
                <div class="col-md-4 col-12 order-1 order-md-2">
                    <div class="logo ms-4 ms-md-0">
                        <div class="ms-4 ms-md-0">
                            <img [src]="logoReview?logoReview:'assets/imgs/no-image.png'"
                            alt="No Image" loading="lazy" role="button" (click)="uploadCompany.click()"/>
                        </div>
                        <input type="file" name="logo" id="logo"
                            hidden #uploadCompany (change)="chooseLogo($event)"/>
                    </div>
                </div>    
            </div>
            <div class="row mt-md-5">
                <div class="col-md-6 col-12 mt-md-0 mt-5">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-md-2">
                            <label for="taxCode" class="form-label">Mã số thuế</label>
                        </div>    
                        <div class="col-md-8 col-12">
                            <input type="text" autocomplete="off" formControlName="tax_code" id="taxCode" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 mt-md-0 mt-5">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-md-2">
                            <label for="email" class="form-label">Email</label>
                        </div>    
                        <div class="col-md-8 col-12">
                            <input type="email" id="email" formControlName="email" autocomplete="off" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-md-5">
                <div class="col-md-6 col-12 mt-md-0 mt-5">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-md-2">
                            <label for="representative" class="form-label">Người đại diện</label>
                        </div>    
                        <div class="col-md-8">
                            <input type="text" autocomplete="off" formControlName="representative" id="representative" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 mt-md-0 mt-5">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-md-2">
                            <label for="phone" class="form-label">Điện thoại</label>
                        </div>    
                        <div class="col-md-8 col-12">
                            <input type="text" id="phone" autocomplete="off" formControlName="phone" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-md-5">
                <div class="col-md-6 col-12 mt-md-0 mt-5">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-md-2">
                            <label for="date_Of_Operation" class="form-label">Ngày hoạt động</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <input type="text" placeholder="01-01-2000" formControlName="date_of_operation" autocomplete="off" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 mt-md-0 mt-5">
                    <div class="row">
                        <div class="col-md-4 col-12 ps-md-5 pt-md-2">
                            <label for="address" class="form-label">Địa chỉ</label>
                        </div>    
                        <div class="col-md-8 col-12">
                            <input type="text" autocomplete="off" formControlName="address" id="address" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 mb-4 justify-content-center">
                <button type="button" class="btn btn-success col-6" (click)="sendRequest()">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
